<!DOCTYPE html>
<html>
<head>
	<title>Mehedi grade calculate</title>
	<!-- link for font -->
	<link
	href=
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
	rel="stylesheet"
	/>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<!-- main html -->
	<div class="container">
	<h1>Mehedi grade calculate</h1>
	<div class="screen-body-item">
		<div class="app">
		<div class="form-group">
			<!-- option for taking the input -->
			<input
			type="text"
			class="form-control"
			placeholder="CHEMISTRY"
			id="chemistry"
			/>
		</div>
		<div class="form-group">
			<input
			type="text"
			class="form-control"
			placeholder="HINDI"
			id="hindi"
			/>
		</div>
		<div class="form-group">
			<input
			type="text"
			class="form-control"
			placeholder="MATHS"
			id="math"
			/>
         <div class="form-group">
             <input
             type="text"
             class="form-control"
             placeholder="BIOLOGY"
             id="biology"
             />
         <div class="form-group">
                <input
                type="text"
                class="form-control"
                placeholder="ISLAM"
                id="islam"
                />
         <div class="form-group">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="GENERALMATH"
                    id="generalmath"
                    />
          <div class="form-group">
                        <input
                        type="text"
                        class="form-control"
                        placeholder="BANGLA"
                        id="bangla"
                        />
         <div class="form-group">
                            <input
                            type="text"
                            class="form-control"
                            placeholder="ENGLISH"
                            id="english"
                            />
          <div class="form-group">
                                <input
                                type="text"
                                class="form-control"
                                placeholder="HIGHERMATH"
                                id="highermath"
                                />
		
	<div class="form-group">
			<input
			type="text"
			class="form-control"
			placeholder="PHYSICS"
			id="physics"
			/>
		</div>
		<div>
			<input
			type="button"
			value="show percentage of the grade"
			class="form-button"
			onclick="calculate()"
			/>
		</div>
		</div>
	</div>
	<!-- for showing the result-->
	<div class="form-group showdata">
		<p id="showdata"></p>
	</div>
	</div>
	<!--adding external javascript file-->
	<script src="js/script.js"></script>
</body>
</html>
